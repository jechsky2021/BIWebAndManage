<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    <!-- 抽象发型图案 -->
    <clipPath id="hairPath">
      <path d="M600,100 C700,80 800,120 900,100 C950,150 900,250 800,280 C700,310 600,300 500,280 C400,250 350,150 400,100 Z" />
    </clipPath>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="400" fill="url(#bannerGradient)" />
  
  <!-- 抽象发型图形 -->
  <rect x="350" y="80" width="500" height="220" clip-path="url(#hairPath)" fill="rgba(255,255,255,0.3)" />
  
  <!-- 装饰圆点 -->
  <g>
    <circle cx="200" cy="150" r="30" fill="rgba(255,255,255,0.2)" />
    <circle cx="1000" cy="250" r="40" fill="rgba(255,255,255,0.2)" />
    <circle cx="150" cy="300" r="20" fill="rgba(255,255,255,0.2)" />
    <circle cx="1050" cy="120" r="25" fill="rgba(255,255,255,0.2)" />
  </g>
  
  <!-- 装饰线条 -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="2">
    <path d="M100,50 Q300,150 500,50" fill="none" />
    <path d="M700,350 Q900,250 1100,350" fill="none" />
  </g>
  
  <!-- 发束效果 -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round">
    <line x1="500" y1="120" x2="550" y2="280" />
    <line x1="550" y1="110" x2="600" y2="290" />
    <line x1="600" y1="100" x2="650" y2="270" />
    <line x1="650" y1="110" x2="700" y2="280" />
    <line x1="700" y1="120" x2="750" y2="290" />
  </g>
</svg>